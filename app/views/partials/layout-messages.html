{{#messages}}
{{#info}}
<div class="alert fade in alert-dismissable alert-info">
  <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
  <i class="fa fa-info"></i>
  <strong>Info:</strong>
  {{{.}}}
</div>
{{/info}}

{{#success}}
<div class="alert fade in alert-dismissable alert-success">
  <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
  <i class="fa fa-check"></i>
  <strong>Success:</strong>
  {{{.}}}
</div>
{{/success}}

{{#warning}}
<div class="alert fade in alert-dismissable alert-danger">
  <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
  <i class="fa fa-warning"></i>
  <strong>Warning:</strong>
  {{{.}}}
</div>
{{/warning}}

{{#error}}
<div class="alert fade in alert-dismissable alert-danger">
  <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
  <i class="fa fa-warning"></i>
  </strong>Error:</strong>
  {{{.}}}
</div>
{{/error}}
{{/messages}}
