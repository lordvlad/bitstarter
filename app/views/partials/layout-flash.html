    {{#success}}
    <div class="alert alert-success">
      <button type="button" class="close" data-dismiss="alert">&times;</button>
      <i class="icon-ok"></i>&nbsp;<span class="message">{{.}}</span>
    </div>
    {{/success}}
    {{#error}}
    <div class="alert alert-error">
      <button type="button" class="close" data-dismiss="alert">&times;</button>
      <i class="icon-exclamation"></i>&nbsp;<span class="message">{{.}}</span>
    </div>
    {{/error}}
    {{#info}}
    <div class="alert alert-info">
      <button type="button" class="close" data-dismiss="alert">&times;</button>
      <i class="icon-info"></i>&nbsp;<span class="message">{{.}}</span>
    </div>
    {{/info}}
